<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math</title>
  <link rel="stylesheet" href="/style.css" />
 </head>
 <body>
  <div class="container">
   <div class="nav">
    <div class="title">Easy Maths</div>
    <div class="links">
     <li><a href="index.html">Add</a></li>
     <li><a href="subtract.html">subtract</a></li>
     <li><a href="multiply.html">multiply</a></li>
     <li><a href="divide.html">divide</a></li>
    </div>
   </div>
   <div class="wrapper">
    <div class="sum">
     <div class="one" id="one">4</div>
     <p>&times;</p>
     <div class="two" id="two">3</div>
     <p>=</p>
     <input type="text" name="ans" id="ans" placeholder="ans" maxlength="3" autofocus readonly/>
    </div>
    <div class="nums">
      <button class="num" onclick="document.getElementById('ans').value += 1;">1</button>
      <button class="num" onclick="document.getElementById('ans').value += 2;">2</button>
      <button class="num" onclick="document.getElementById('ans').value += 3;">3</button>
      <button class="num" onclick="document.getElementById('ans').value += 4;">4</button>
      <button class="num" onclick="document.getElementById('ans').value += 5;">5</button>
      <button class="num" onclick="document.getElementById('ans').value += 6;">6</button>
      <button class="num" onclick="document.getElementById('ans').value += 7;">7</button>
      <button class="num" onclick="document.getElementById('ans').value += 8;">8</button>
      <button class="num" onclick="document.getElementById('ans').value += 9;">9</button>
      <button class="num" onclick="document.getElementById('ans').value += 0;">0</button>
    </div>
    <div class="btns">
     <button class="reset" onclick="document.getElementById('ans').value = '';">reset</button>
     <button class="submit" onclick="answer();Generate();">Check answer</button>
    </div>
   </div>
  </div>
  <script src="src/multiply.js"></script>
  <script src="src/input.js"></script>
 </body>
</html>
